{% load static %}
{% block body %}
{% include 'admin_navigation.html' %}

<style>
.container {
  padding: 20px;
}

.row {
  display: flex;
  justify-content: center;
  align-items: center;
}

.mydiv {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  padding: 20px;
  margin: 10px;
  transition: all 0.3s ease;
}

.mydiv:hover {
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  transform: translateY(-5px);
}

.mydiv h4 {
  text-align: center;
}

.mydiv p {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
}
</style>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6 mydiv">
      <h4>Total Faculties</h4>
      <p>{{rcount}}</p>
    </div>
    <div class="col-sm-6 mydiv">
      <h4>Total Users</h4>
      <p>{{scount}}</p>
    </div>
  </div>
</div>
{% endblock body %}
