 {% load static %}

 {% block body %}

 {% include 'user_navigation.html' %}
<style>
 tr{text-align:center}
</style>
<marquee style="font-family : 'Monotype Corsiva'; font-size:25px;color:darkcyan ;background-color:black;font-weight:bold;margin-top:1%" >
Apply for Project

</marquee>
 <hr>
 <div class="container shadow-lg py-2 mt-2">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class ="form-row">
        <label class="font-weight-bold">Upload Resume</label>
        <input type="file" class="form-control" name="resume">
        <input type="submit" value="Submit" class="btn btn-danger mt-3">
    </div>
</form>
 </div>

 {% if error == "close" %}
 <script>
     alert("Applications have closed , last date is over ");
     window.location=('{% url 'user_latestjobs' %}')
 </script>
 {% endif %}

{% if error == "notopen" %}
 <script>
     alert("Applications haven't opened yet ");
     window.location=('{% url 'user_latestjobs' %}')
 </script>
 {% endif %}


 {% if error == "done" %}
 <script>
     alert("Application submitted successfully");
     window.location=('{% url 'user_latestjobs' %}')
 </script>
 {% endif %}



 {% endblock body %}
