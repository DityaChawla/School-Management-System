{% load static %}

{% block body %}

{% include 'navigation.html' %}
<style>
    /* Add background color to the body */
    body {
        background-image: url("{% static 'images/background.jpg' %}");
        background-color: #f8f9fa; /* Light grey background */
    }

    .container {
        max-width: 90%;
        margin: auto; /* Center the container horizontally */
    }

    .content {
        text-align: center;
        position: absolute;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        height: 30px;
        width: 91%;
    }


    /* New styles for welcome text */
    .welcome-text {
        text-align: center; /* Center-align the text */
        font-size: 2.5rem; /* Larger font size */
        margin-top: 100px; /* Add more top margin for spacing */
        margin-bottom: 50px; /* Add some bottom margin for spacing */
    }

    .subheading {
        text-align: center; /* Center-align the subheading */
        font-size: 1.5rem; /* Larger font size for subheading */
        margin-bottom: 200px; /* Add more bottom margin for spacing */
    }

    /* New styles for carousel container */
    .carousel-container {
        margin-bottom: 100px; /* Add bottom margin to create space between carousel and footer */
    }
</style>

<div class="container">
    <!-- Add additional space between navbar carousel and welcome text -->
    <div style="height: 200px;"></div>
    <div class="welcome-text">
        Welcome to Project Management Portal
    </div>
    <div class="subheading">
        Empowering students to excel in their projects
    </div>
</div>


<div class="container mt-5 carousel-container"> <!-- Added carousel-container class -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'images/Quo1.jpg' %}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/quo2.jpeg' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'images/quo3.jpg' %}" alt="Third slide">
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

{% include 'footer.html' %}
{% endblock %}
