{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .profile-heading {
            text-align: center;
        }

        .profile-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .profile-image {
            width: 200px;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

{% include 'user_navigation.html' %}

<div class="profile-container">
    <div class="profile-heading">
        <h1>User Profile</h1>
    </div>
    <hr>
    <form class="profile-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name:</label>
                <input type="text" class="form-control" name="fname" value="{{student.user.first_name}}" readonly required>
            </div>
            <div class="form-group col-md-6">
                <label>Last Name:</label>
                <input type="text" class="form-control" name="lname" value="{{student.user.last_name}}" readonly required>
            </div>
            <div class="form-group col-md-12">
                <label>Contact Number:</label>
                <input type="text" class="form-control" name="contact" value="{{student.mobile}}" required>
            </div>
            <div class="form-group col-md-12">
                <label>Email ID:</label>
                <input type="text" class="form-control" name="email" value="{{student.user.username}}" required>
            </div>
            <div class="form-group col-md-6">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male" {% if student.gender == 'Male' %} checked {% endif %}>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" {% if student.gender == 'Female' %} checked {% endif %}>
                <label for="female">Female</label>
            </div>
            <div class="form-group col-md-6">
                <label>Image:</label><br>
                <img src="{{ student.image.url }}" alt="Profile Image" class="profile-image">
                <input type="file" name="image" accept="image/*">
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
<br>
<br>
<br>
<br>
{% include 'footer.html' %}

{% if error == "no" %}
    <script>
        alert("Profile updated Successfully");
        window.location=('{% url 'user_home' %}')
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert("Something went wrong, Try Again");
    </script>
{% endif %}

</body>
</html>
