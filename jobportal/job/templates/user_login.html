{% load static %}

{% block body %}

{% include 'navigation.html' %}

<div class="container mt-5 mb-5"> <!-- Added mb-5 class for bottom margin -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="background-color: darkcyan; color: white; font-weight: bold;">
                    User Login
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="uname"><b>Enter Email ID:</b></label>
                            <input type="email" class="form-control" id="uname" name="uname" placeholder="Enter Email ID">
                        </div>
                        <div class="form-group">
                            <label for="pwd"><b>Password:</b></label>
                            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: darkcyan;">Login</button>
                        <a href="{% url 'user_signup' %}" class="btn btn-secondary btn-block">Create an Account</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Login Successfully");
    window.location=('{% url 'user_home' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login Credentials, Try Again");
</script>
{% endif %}
{% endblock body %}
