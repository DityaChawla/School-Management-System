 {% load static %}

 {% block body %}

 {% include 'company_navigation.html' %}

 <script>
     function checkpass()
     {
     if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
     {
     alert('New and Confirm Password field does not match');
     document.changepassword.confirmpassword.focus();
     return false;
          }
          return true;
          }
 </script>

<marquee style="font-family : 'Monotype Corsiva'; font-size:25px;color:darkcyan ;background-color:black;font-weight:bold;margin-top:1%" >
Change Password

</marquee>
 <hr>

 <form class="container mt-5" method="post" name="changepassword" onsubmit="return checkpass()">
    {% csrf_token %}
    <div class="form-group">
        <label for="currentpassword"><b>Current Password:</b></label>
        <input type="password" class="form-control" id="currentpassword" name="currentpassword" required>
    </div>

    <div class="form-group">
        <label for="newpassword"><b>New Password:</b></label>
        <input type="password" class="form-control" id="newpassword" name="newpassword" required>
    </div>

    <div class="form-group">
        <label for="confirmpassword"><b>Confirm New Password:</b></label>
        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
    </div>

    <button type="submit" class="btn btn-primary" style="margin-top:2%; background-color: darkcyan; border-color: darkcyan;">
        Change Password
    </button>
</form>
<br>
 <br>
 <br>
 <br>
 {% include 'footer.html' %}

   {% if error == "no" %}
 <script>
     alert("Password Changed Successfully");
     window.location=('{% url 'Logout' %}')
 </script>
 {% endif %}

 {% if error == "yes" %}
 <script>
     alert("Something went wrong. Try Again...");
 </script>
 {% endif %}

  {% if error == "not" %}
 <script>
     alert("Your Current Password is wrong");
 </script>
 {% endif %}

 {% endblock body %}
