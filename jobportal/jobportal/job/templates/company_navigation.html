<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Practice School Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .navbar {
            background-color: #343a40; /* Dark grey */
        }

        .navbar-brand {
            color: #fff; /* White */
            font-family: 'Times New Roman', serif;
            font-size: 30px;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff; /* White */
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #FFC300; /* Yellow */
        }

        .dropdown-menu {
            background-color: #343a40; /* Dark grey */
        }

        .dropdown-menu .dropdown-item {
            color: #fff; /* White */
            font-weight: bold;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #FFC300; /* Yellow */
        }

        .navbar-toggler-icon {
            background-color: #fff; /* White */
        }

        /* Login button color */
        .login-btn {
            background-color: #007bff; /* Blue */
            border-color: #007bff; /* Blue */
        }

        .login-btn:hover {
            background-color: #0056b3; /* Darker blue */
            border-color: #0056b3; /* Darker blue */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40;"> <!-- Dark grey background -->
    <div class="container">
        <a class="navbar-brand" href="#">Projects Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'company_home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_job' %}">Add Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'job_list' %}">Project List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'applied_candidatelist' %}">Candidate Applied</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'change_passwordcompany' %}">Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Logout' %}">Logout</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}"><i class="fa fa-phone mr-1"></i>Contact Us</a>
                </li>
            </ul>
            <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family:'Monotype Corsiva';font-size:20px">{{request.user.first_name}} {{request.user.last_name}}</a>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
