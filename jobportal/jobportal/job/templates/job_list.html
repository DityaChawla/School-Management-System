{% load static %}

{% block body %}

{% include 'company_navigation.html' %}
<style>
    body {
        background-color: white; /* White background color for the webpage */
    }

    tr:nth-child(even) {
        background-color: #ADD8E6; /* Light blue background color for even rows */
    }

    tr:nth-child(odd) {
        background-color: #ECECEC; /* Very light grey background color for odd rows */
    }

    tr {
        text-align: center;
    }
</style>
<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; background-color: black; font-weight: bold;">
    Manage Project Details
</marquee>
<hr>
<div class="container">
    <table class="table table-striped table-hover" id="example">
        <thead>
        <tr style="background-color: #000080; color: white;">
            <th>S. No.</th>
            <th>Job Title</th>
            <th>Creation Date</th>
            <th>Vacancies</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        {% for i in job %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.title }}</td>
            <td>{{ i.creationdate }}</td>
            <td>{{ i.experience }}</td> <!-- Display vacancies count -->
            <td>
                <a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success">Edit</a>
                <a href="{% url 'change_status' i.id %}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock body %}
