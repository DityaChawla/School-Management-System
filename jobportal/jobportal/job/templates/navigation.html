


    <!DOCTYPE html>
    <html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Practice School Portal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .navbar {
                background-color: #343a40; /* Dark gray */
            }

            .navbar-brand {
                color: #fff; /* White */
                font-family: 'Times New Roman', serif;
                font-size: 30px;
                font-weight: bold;
            }

            .navbar-nav .nav-link {
                color: #fff; /* White */
                font-weight: bold;
                transition: all 0.3s ease;
            }

            .navbar-nav .nav-link:hover {
                color: #FFC300; /* Yellow */
            }

            .dropdown-menu {
                background-color: #343a40; /* Dark gray */
            }

            .dropdown-menu .dropdown-item {
                color: #fff; /* White */
                font-weight: bold;
            }

            .dropdown-menu .dropdown-item:hover {
                background-color: #FFC300; /* Yellow */
            }

            .navbar-toggler-icon {
                background-color: #fff; /* White */
            }

            /* Login button color */
            .login-btn {
                background-color: #007bff; /* Blue */
                border-color: #007bff; /* Blue */
            }

            .login-btn:hover {
                background-color: #0056b3; /* Darker blue */
                border-color: #0056b3; /* Darker blue */
            }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Practice School Portal System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'latest_jobs' %}">Latest Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle login-btn" href="#" id="loginDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-sign-in"></i> Login
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="loginDropdown">
                            <a class="dropdown-item" href="{% url 'user_login' %}"><i class="fa fa-user"></i> User Login</a>
                            <a class="dropdown-item" href="{% url 'company_login' %}"><i class="fa fa-building"></i> Company Login</a>
                            <a class="dropdown-item" href="{% url 'admin_login' %}"><i class="fa fa-user-secret"></i> Admin Login</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
