 {% load static %}

 {% block body %}

 {% include 'user_navigation.html' %}


<marquee style="font-family : 'Monotype Corsiva'; font-size:25px;color:darkcyan ;background-color:black;font-weight:bold;margin-top:1%" >
 Profile
</marquee>
<hr>
 <form class="container mt-5"  method="post" enctype="multipart/form-data">
  {% csrf_token %}
     <div class="form-row">
         <div class="form-group col-md-6" >
             <label>First Name:</label>
             <input type="text" class="form-control"  name="fname" value="{{student.user.first_name}}" readonly required>
         </div>

         <div class="form-group col-md-6" >
             <label>Last Name:</label>
             <input type="text" class="form-control" name="lname" value="{{student.user.last_name}}" readonly required>
         </div>



         <div class="form-group col-md-12" >
             <label>Contact Number:</label>
             <input type="text" class="form-control" name="contact" value="{{student.mobile}}" required>
         </div>

         <div class="form-group col-md-12" >
             <label>Email ID:</label>
             <input type="text" class="form-control" name="email"value="{{student.user.username}}" required>
         </div>


         <div class="form-group col-md-6" >
            <label>Gender</label>

             <div class="custom-control custom-radius custom-control-inline">
                 <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                 <label class="custom-control-label" for ="customRadioInline1">Male</label>
             </div>

         </div>


              <div class="custom-control custom-radius custom-control-inline">
                 <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                 <label class="custom-control-label" for ="customRadioInline2">Female</label>

         </div>

          <div class="form-group col-md-6" >
             <label>Image:</label>
             <input type="file" class="form-control" name="image" accept="image/*">
         </div>



     </div>

     <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">
 </form>

 {% include 'footer.html' %}

 {% if error == "no" %}
 <script>
     alert("Profile updated Successfully");
     window.location=('{% url 'user_home' %}')
 </script>
 {% endif %}

 {% if error == "yes" %}
 <script>
     alert("Something went wrong, Try Again");
 </script>
 {% endif %}

 {% endblock body %}
